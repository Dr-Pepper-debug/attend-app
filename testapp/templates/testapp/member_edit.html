{% extends "layout.html" %}

{% block content %}
<div class="container mt-4">
    <h2>データの編集ページ</h2>
    <form action="{{ url_for('member_update', id=member.id) }}" method="POST">
        <label for="number">学籍番号</label>
        <input name="number" value="{{member.number}}"></input>

        <label for="name">氏名</label>
        <input name="name" value="{{member.name}}"></input>

        <button type="submit" class="btn btn-primary">編集</button>
    </form>
</div>
{% endblock %}
